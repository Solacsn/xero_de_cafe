<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Padauk:wght@400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
        <a href="./index.html" class="logo">
          <img src="./img/logo_cafe.png" alt="logo" />
        </a>
        <a href="./index.html" class="title">Xêro de Café</a>
      </div>
      <nav class="navbar">
        <a href="./about.html">Sobre</a>
        <a href="./menu.html">Cardápio</a>
        <a href="./gallery.html">Nosso Espaço</a>
        <a href="./contact.html" style="color: #de5907">Contato</a>
      </nav>
    </header>
    <div class="container">
      <div class="contact-form">
        <h1>Fale conosco</h1>
        <form>
          <div class="form-group">
            <p>Nome</p>
            <input type="text" name="nome" />
            <p>E-mail</p>
            <input type="text" name="email" />
            <p>Telefone</p>
            <input type="text" name="telefone" />
            <p>Mensagem</p>
            <textarea name="mensagem"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Informações do desenvolvedor</h2>
        <img
          class="photo"
          src="./img/foto-clara.jpeg"
          alt="Foto do desenvolvedor"
        />
        <h3>Ana Clara de Souza Nelo</h3>
        <p><i class="envelope"></i>claranelopt@gmail.com</p>
        <div class="social-media-wrapper-contact">
          <a href="#" class="social">
            <img src="./img/instagram.png" alt="logo instagram" />
          </a>
          <a href="#" class="social">
            <img src="./img/github-icon.png" alt="logo git hub" />
          </a>
          <a href="#" class="social">
            <img src="./img/linkedin-icon.png" alt="logo linkedin" />
          </a>
        </div>
      </div>
    </div>
    <footer>
      <a href="index.html" class="logo">
        <img src="./img/logo_cafe.png" alt="logo" />
      </a>
      <div class="social-media-wrapper">
        <a href="#" class="social">
          <img src="./img/facebook.png" alt="logo facebook" />
        </a>
        <a href="#" class="social">
          <img src="./img/instagram.png" alt="logo instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
