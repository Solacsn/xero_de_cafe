<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Padauk:wght@400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <title>Nosso Espaço</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
        <a href="./index.html" class="logo">
          <img src="./img/logo_cafe.png" alt="logo" />
        </a>
        <a href="./index.html" class="title">Xêro de Café</a>
      </div>
      <nav class="navbar">
        <a href="./about.html">Sobre</a>
        <a href="./menu.html">Cardápio</a>
        <a href="./gallery.html" style="color: #de5907">Nosso Espaço</a>
        <a href="./contact.html">Contato</a>
      </nav>
    </header>
    <main>
      <h1>Nosso Espaço</h1>

      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="./img/coffee-gallery-wide1.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="./img/coffe-gallery-wide2.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="./img/coffe-gallery-wide3.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="./img/coffe-gallery-wide4.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="./img/coffe-gallery-wide5.jpg" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="./img/coffee-gallery1.jpg"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="Balcão"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="./img/coffe-gallery2.jpg"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Espaço de Socialização"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="./img/coffe-gallery3.jpg"
              style="width: 100%"
              onclick="currentSlide(3)"
              alt="Diversidade de Cafés"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="./img/coffe-gallery4.jpg"
              style="width: 100%"
              onclick="currentSlide(4)"
              alt="Espaço Exterior"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="./img/coffe-gallery5.jpg"
              style="width: 100%"
              onclick="currentSlide(5)"
              alt="Atendimento de Qualidade"
            />
          </div>
        </div>
      </div>
      <script src="gallery.js"></script>
    </main>
    <footer>
      <a href="#" class="logo">
        <img src="./img/logo_cafe.png" alt="logo" />
      </a>
      <div class="social-media-wrapper">
        <a href="#" class="social">
          <img src="./img/facebook.png" alt="logo facebook" />
        </a>
        <a href="#" class="social">
          <img src="./img/instagram.png" alt="logo instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
